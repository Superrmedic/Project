<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리뷰 상세페이지</title>
  <!-- <link rel="stylesheet" href="../../COMMON/Common/common.css"> -->
  <link rel="stylesheet" href="./CSS/community_review_popup.css">
  <script src="https://kit.fontawesome.com/32d3a53583.js" crossorigin="anonymous"></script>
  <script defer src=""></script>
</head>

<body>
  <div class="popup_page">

    <div class="picture_section">
      <div class="review_pic_large">
        <img src="../../image/arr/reviewpicsmall.jpg">
      </div>

      <div class="review_pic_small">
        <ul class="review_attachment">
          <li class="review_file1"><img src="../../image/arr/reviewpic.jpg"></li>
          <li class="review_file2"><img src="../../image/arr/reviewpic.jpg"></li>
          <li class="review_file3"><img src="../../image/arr/reviewpic.jpg"></li>
        </ul>
      </div>
    </div>

    <div class="content_section">
      <div class="review_head">
        <div class="item_link">
          <div class="pic_section">
            <img src="../../image/arr/reviewpic.jpg" class="item_pic">
          </div>
          <a href="../Product/product_shopping_details.html" class="item_detail">
            <div class="title">
              오가닉거즈 손가락칫솔
            </div>
            <div>
              <span class="review">리뷰</span>
              <span class="rank">평점</span>
            </div>
          </a>
        </div>
        <div class="close-area"><i class="fa-solid fa-x"></i></div>
      </div>
      <hr>

      <div class="review_body">

        <div class="score_section">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          아주 좋아요
        </div>

        <div class="customer_section">
          사용자 정보

        </div>

        <div class="review_detail">
          고객님의 소중한 후기입니다
        </div>
        <div class="review_reply">
          <span>댓글</span>
          <span>1</span>
          <i class="fa-solid fa-caret-down"></i>
        </div>

        <hr>
        <div class="review_other">
          <div>이 상품의 다른 리뷰</div>


        </div>

      </div>



    </div>
  </div>

</body>

</html>
