<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/community_write.css">
  <title>글 작성</title>
</head>

<body>
  <article>
    <div class="community_head">
      <div class="community_contents">COMMUNITY</div>
      <div class="page_catagory">
        <ul>
          <li><a href="./community_notice.html">NOTICE</a></li>
          <li><a href="./communtiy_FAQ.html">FAQ</a></li>
          <li><a href="./community_Q&A.html">Q&amp;A</a></li>
          <li><a href="./community_review.html">REVIEW</a></li>
        </ul>
      </div>
    </div>
  </article>

  <main>
    <table class="write_space">
      <tr>
        <th>제목
        <td>
          <input class="review_title" type="text" maxlength="50" required
            style="padding: 6px; outline: none; width: 800px;">
        </td>
        </th>
      </tr>
      <tr>
        <td colspan="2">
          <div>
            <textarea name="content" id="" cols="30" rows="10" placeholder="내용을 입력해주세요" required></textarea>
          </div>
        </td>
      </tr>

      <tbody>
        <tr>
          <th> 첨부파일1 </th>
          <td><input type="file"></td>
        </tr>
        <tr>
          <th> 첨부파일2 </th>
          <td><input type="file"></td>
        </tr>
        <tr>
          <th> 첨부파일3 </th>
          <td><input type="file"></td>
        </tr>
        <tr>
          <th> 비밀번호 </th>
          <td><input class="password" type="password" required></td>
        </tr>
        <tr>
          <th> 비밀글 설정 </th>
          <td>
            <input type="radio" name="secreat_type" id="open">
            <label for="open">공개글</label>
            <input type="radio" name="secreat_type" id="secreat" checked>
            <label for="secreat">비밀글</label>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="button">
      <a href="./community_review.html" class="list">목록으로</a>
      <a href="./community_review.html" class="confirm">등록</a>
    </div>

  </main>

</body>

</html>
