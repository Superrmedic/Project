<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/community_review_write.css">
  <link rel="stylesheet" href="../../css/index.css">
  <link rel="stylesheet" href="../../COMMON/Header/css/header.css">
  <link rel="stylesheet" href="../../COMMON/Footer/css/footer.css">
  <script defer src="../../include.js"></script>
  <title>글 작성</title>
</head>

<body>
  <article class="c_article">
    <div class="c_community_head">
      <div class="c_community_contents">COMMUNITY</div>
      <div class="c_page_catagory">
        <ul>
          <li><a href="./community_notice.html">NOTICE</a></li>
          <li><a href="./communtiy_FAQ.html">FAQ</a></li>
          <li><a href="./community_Q&A.html">Q&amp;A</a></li>
          <li><a href="./community_review.html" class="c_review">REVIEW</a></li>
        </ul>
      </div>
    </div>
  </article>

  <main>
    <form action="./community_review.html">
      <table class="c_write_space">
        <tr>
          <th>제목
          <td>
            <input class="c_review_title" type="text" maxlength="50" required>
          </td>
          </th>
        </tr>
        <tr>
          <td colspan="2">
            <div>
              <textarea name="content" id="" cols="30" rows="10" placeholder="내용을 입력해주세요" required></textarea>
            </div>
          </td>
        </tr>

        <tbody>
          <tr>
            <th> 첨부파일1 </th>
            <td><input type="file"></td>
          </tr>
          <tr>
            <th> 첨부파일2 </th>
            <td><input type="file"></td>
          </tr>
          <tr>
            <th> 첨부파일3 </th>
            <td><input type="file"></td>
          </tr>
          <tr>
            <th> 비밀번호 </th>
            <td><input class="c_password" type="password" maxlength="6" required></td>
          </tr>
          <tr>
            <th> 비밀글 설정 </th>
            <td>
              <input type="radio" name="secreat_type" id="open">
              <label for="open">공개글</label>
              <input type="radio" name="secreat_type" id="secreat" checked>
              <label for="secreat">비밀글</label>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="c_button">
        <a href="./community_review.html" class="c_list">목록으로</a>
        <button class="c_confirm">등록</button>
      </div>
    </form>

  </main>

</body>
<footer>
  <footer data-include="../../COMMON/Footer/footer.html"></footer>


</html>
