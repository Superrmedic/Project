<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/findPassword.css">
    <script defer src="./javaScript/findPassword.js"></script>
    <title>findPassword</title>
</head>

<body>

    <div id="contents">

        <div class="title">
            <h2>FIND PASSWORD</h2>
        </div>

        <div class="pageSelect">
            <a href="../findId/findId.html" class="findId">아이디 찾기</a>
            <a href="#" class="findPassword selected">비밀번호 찾기</a>
        </div>

        <form class="findIdForm">
            <fieldset>
                <ul class="findIdContainer">
                    <li class="id">
                        <label>아이디</label>
                        <input type="text" name="id">
                    </li>
                    <li class="name">
                        <label>이름</label>
                        <input type="text" name="name">
                    </li>
                    <li class="email">
                        <label>이메일로 찾기</label>
                        <input type="email" name="email">
                    </li>
                    <li class="phone">
                        <label>휴대폰 번호로 찾기</label>
                        <div class="phoneBox">
                            <input type="number" name="phone1">
                            <span>-</span>
                            <input type="number" name="phone2">
                            <span>-</span>
                            <input type="number" name="phone3">
                        </div>
                    </li>
                </ul>
                <ul class="checkBox">
                    <li class="email">
                        <input type="radio" name="radioCheck" id="emailCheck" checked="checked">
                        <label for="emailCheck" id="emailCheck"></label>
                        <label for="emailCheck">이메일</label>
                    </li>
                    <li class="phone">
                        <input type="radio" name="radioCheck" id="phoneCheck">
                        <label for="phoneCheck" id="phoneCheck"></label>
                        <label for="phoneCheck">휴대폰 번호</label>
                    </li>
                </ul>
                <div class="findIdButton">
                    <button>비밀번호 찾기</button>
                </div>
            </fieldset>
        </form>


    </div>

</body>

</html>
