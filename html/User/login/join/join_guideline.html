<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./join_guideline.css">
</head>

<script src="./join_guideline.js"></script>

<style>
    @media screen and (max-width: 650px) {
        .main_content_wrap{
            width: 80%;
        }
        .main_content_table{
            border: 0;
        }
    }



</style>

<body>
    <div class="main_content_container">
        <div class="main_content">
            <div class="main_content_header">

            </div>

            <div class="main_content_main">
                <div class="main_content_wrap">
                    <h1>회원가입</h1>
                    <form>
                        <table class="main_content_table">
                            <colgroup style="display: flex">
                                <col>
                                <col style="width: auto;">
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th>아이디*</th>
                                    <td>
                                        <input id="input_id" class="required_info" name="user_ID" placeholder="아이디를 입력해주세요" type="text" required>
                                        <div class= ""></div>
                                    </td>
                                </tr>
                                <tr>
                                    <th>비밀번호*</th>
                                    <td>
                                        <input id="input_pw" class="required_info" name="user_PW" placeholder="비밀번호를 입력해주세요" type="password" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th>비밀번호확인*</th>
                                    <td>
                                        <input id="remind_pw" class="required_info" name="remind_PW" placeholder="비밀번호를 입력해주세요" type="password" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th>이름*</th>
                                    <td>
                                        <input id="input_name" class="required_info" name="user_name" minlength="2"  type="text" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th>휴대전화*</th>
                                    <td class="mobile_phone">
                                        <select id="input_phone_num1" class="user_phnum" name="user_phone" required>
                                            <option value="010">010</option>
                                            <option value="011">011</option>
                                            <option value="016">016</option>
                                            <option value="017">017</option>
                                            <option value="018">018</option>
                                            <option value="019">019</option>
                                        </select> -
                                        <input id="input_phone_num2" class="user_phnum" name="user_phone" minlength="3" maxlength="4" type="text" required> -
                                        <input id="input_phone_num3" class="user_phnum" name="user_phone" minlength="4" maxlength="4" type="text" required>
                                        <button id="phone_num_btn" class="phone_btn" type="button">인증받기</button>
                                    </td>
                                </tr>
                                <tr>
                                    <th>이메일*</th>
                                    <td>
                                        <input id="input_email" class="required_info" name="user_email" type="email" required>
                                    </td>
                                </tr>
                                <tr>
                                    <th>생년월일*</th>
                                    <td class="birth_day">
                                        <input id="input_year" class="user_birth" name="user_year" minlength="4" maxlength="4" type="text" required>
                                        <span>년</span>
                                        <input id="input_month" class="user_birth" name="user_month" minlength="2" maxlength="2" type="text" required>
                                        <span>월</span>
                                        <input id="input_day" class="user_birth" name="user_day" minlength="1" maxlength="2" type="text" required>
                                        <span>일</span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>성별*</th>
                                    <td class= "choice_gender">
                                        <span>남자</span>
                                        <input id= "input_male" class= "user_gender" name= "gender" type="radio">
                                        <span>여자</span>
                                        <input id= "input_female" class="user_gender" name= "gender" type="radio">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    <div class="main_content_optional">

                    </div>
                    </form>
                </div>
            </div>
            <div class="main_content_footer">
                <ul class="content_footer_yakgwan">
                    <li>
                        <a href="">이용약관</a>
                    </li>
                    <li>
                        <a href="">개인정보 처리방침</a>
                    </li>
                    <li>
                        <a href="">운영정책</a>
                    </li>
                    <li>
                        <a href="">고객센터</a>
                    </li>
                    <li>
                        <a href="">공지사항</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
