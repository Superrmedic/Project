<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>LOGIN</title>
</head>
<body>
    
    <div id="contents">

        <div class="title">
            <h2>LOGIN</h2>
        </div>
        
        <form class="loginForm">
            <fieldset>
                <ul class="loginContainer">
                    <li class="id">
                        <label>아이디</label>
                        <input type="text" name="id">
                    </li>
                    <li class="password">
                        <label>비밀번호</label>
                        <input type="password" name="password">
                    </li>
                    <li class="loginButton">
                        <button>로그인</button>
                    </li>
                </ul>
                <div class="loginUtil">
                    <div>
                        <a href="#">아이디찾기</a>
                        <a href="#">비밀번호찾기</a>
                    </div>
                    <a href="#">비회원 주문조회</a>
                </div>
                <div class="join">
                    <a href="#">신규 회원가입</a>
                </div>
            </fieldset>
        </form>
        
        
    </div>
    
</body>
</html>
