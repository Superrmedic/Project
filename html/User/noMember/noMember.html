<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/noMember.css">
    <title>noMember</title>
</head>

<body>

    <div id="contents">

        <div class="title">
            <h2>비회원 주문조회</h2>
            <p>
                비회원으로 주문하신 고객께서는<br />
                아래의 정보로 주문조회가 가능합니다.
            </p>
        </div>

        <form action="./noMember_order/noMember_order.html" class="loginForm">
            <fieldset>
                <ul class="loginContainer">
                    <li class="orderName">
                        <label>주문자 명</label>
                        <input type="text" name="orderName">
                    </li>
                    <li class="orderId">
                        <label>주문번호</label>
                        <input type="text" name="orderId" placeholder="하이픈(-) 포함">
                    </li>
                    <li class="orderPassword">
                        <label>주문 비밀번호</label>
                        <input type="password" name="orderPassword">
                        <p>* 영문대소문자/숫자/특수문자 중 2가지 이상 조합</p>
                    </li>
                    <li class="orderSubmit">
                        <button>주문조회 하기</button>
                    </li>
                </ul>
            </fieldset>
        </form>


    </div>

</body>

</html>
